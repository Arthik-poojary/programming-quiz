<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Programming Quiz</h1>
            <p class="subtitle">Test your programming knowledge</p>
        </div>
        
        <div class="languages-container" id="languagesContainer">
            <h2>Select a Language</h2>
            <div class="languages-grid" id="languagesGrid">
                <!-- Languages will be loaded dynamically -->
                <div class="loading">Loading languages...</div>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect if running locally or in production
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000/api'
            : `${window.location.origin}/api`;

        console.log('Using API URL:', API_URL);

        // Fetch available languages
        async function loadLanguages() {
            try {
                console.log('Fetching languages from:', `${API_URL}/languages`);
                const response = await fetch(`${API_URL}/languages`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const languages = await response.json();
                console.log('Languages loaded:', languages);
                
                const languagesGrid = document.getElementById('languagesGrid');
                languagesGrid.innerHTML = '';
                
                if (languages.length === 0) {
                    languagesGrid.innerHTML = '<p style="color: white; text-align: center;">No languages available yet. Please add questions to the database.</p>';
                    return;
                }
                
                languages.forEach((language, index) => {
                    const card = document.createElement('div');
                    card.className = 'language-card';
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.innerHTML = `
                        <div class="language-icon">${getLanguageIcon(language)}</div>
                        <h3>${language}</h3>
                    `;
                    card.onclick = () => startQuiz(language);
                    languagesGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading languages:', error);
                const languagesGrid = document.getElementById('languagesGrid');
                languagesGrid.innerHTML = `
                    <div style="color: white; text-align: center; padding: 20px;">
                        <p>‚ùå Error loading languages</p>
                        <p style="font-size: 0.9rem; opacity: 0.7;">${error.message}</p>
                        <p style="margin-top: 10px;">Check console for details (F12)</p>
                    </div>
                `;
            }
        }

        function getLanguageIcon(language) {
            const icons = {
                'Python': 'üêç',
                'JavaScript': '‚ö°',
                'C': '¬©Ô∏è',
                'HTML': 'üåê',
                'CSS': 'üé®',
                'Java': '‚òï',
                'C++': '‚öôÔ∏è',
                'Ruby': 'üíé',
                'PHP': 'üêò',
                'Go': 'üî∑'
            };
            return icons[language] || 'üìù';
        }

        function startQuiz(language) {
            window.location.href = `quiz.html?language=${encodeURIComponent(language)}`;
        }

        // Load languages on page load
        loadLanguages();
    </script>
</body>
</html>
